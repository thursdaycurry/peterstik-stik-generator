<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Canvas tutorial</title>
    
    <link rel="stylesheet" href="css/style.css">

<body>

    <main id="main">
        <div class="canvas">
            <canvas id="canvas" width="800" height="400"></canvas>
        </div>
        <!-- Colors -->
        <div class="color-options">
            <!-- data-x: Useful attr for grabbing data with JS -->
            <div class="color-option" style="background-color: rgb(36,32,33)" data-color="rgb(36,32,33)"></div>
            <div class="color-option" style="background-color: rgb(255,255,255)" data-color="rgb(255,255,255)"></div>
            <div class="color-option" style="background-color: rgb(237,29,37)" data-color="rgb(237,29,37)"></div>
            <div class="color-option" style="background-color: rgb(214,225,232)" data-color="rgb(214,225,232)"></div>
            <div class="color-option" style="background-color: rgb(44,125,197)" data-color="rgb(44,125,197)"></div>
            <div class="color-option" style="background-color: rgb(71,199,245)" data-color="rgb(71,199,245)"></div>
            <div class="color-option" style="background-color: rgb(34,114,53)" data-color="rgb(34,114,53)"></div>
            <div class="color-option" style="background-color: rgb(58,177,105)" data-color="rgb(58,177,105)"></div>
            <div class="color-option" style="background-color: rgb(89,88,90)" data-color="rgb(89,88,90)"></div>
        </div>


    </main>
